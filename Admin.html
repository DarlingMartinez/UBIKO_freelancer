<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Panel de Control - Plazas de Mercado </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f4f7f6;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
    }

    button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-comparativo {
      background-color: #2980b9;
      color: white;
    }

    .btn-comparativo:hover {
      background-color: #1f6391;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    .loader {
      display: none;
      color: #f39c12;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Gestión de Datos</h2>

    <button class="btn-comparativo" onclick="llamarGoogleScript('run_python')">
      Ejecutar Comparativo
    </button>
    <div id="loader" class="loader">Procesando solicitud...</div>

    <p id="status"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxn1xmjayMA7GmH5AGywcIcK8uanxzYIvhKrY7895SPo5ZFKgLWqDE31StkyXgCk9kw/exec";

    async function llamarGoogleScript(accion) {
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");

      status.innerText = "";
      loader.style.display = "block";

      let payload = {};
      if (accion === 'run_python') {
        payload = { action: "run_python" };
      } else {
        payload = { action: "insert", data: "Proceso iniciado" };
      }

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        status.style.color = "green";
        status.innerText = "Archivo en proceso de generación. Espera unos segundos...";

        setTimeout(() => {
          descargarExcel();
          status.innerText = "Archivo generado y descargado.";
        }, 15000);

      } catch (err) {
        status.style.color = "red";
        status.innerText = "Error al conectar con el servidor.";
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    }

    function descargarExcel() {
      const url = "https://raw.githubusercontent.com/DarlingMartinez/UBIKO_freelancer/main/Reporte_Comparativo.xlsx";
      const link = document.createElement("a");
      link.href = url;
      link.download = "Reporte_Comparativo.xlsx";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      const url1 = "https://raw.githubusercontent.com/DarlingMartinez/UBIKO_freelancer/main/Reporte_Comparativo.xlsx";
      const link1 = document.createElement("a");
      link1.href = url1;
      link1.download = "Reporte_Comparativo.xlsx";
      document.body.appendChild(link1);
      link1.click();
      document.body.removeChild(link1);
    }
  </script>
</body>

</html>
